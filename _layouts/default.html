<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <div class="layout-wrapper">
        <!-- Sidebar con foto de perfil -->
        <aside class="profile-sidebar">
            <div class="profile-container">
                <img src="{{ '/assets/images/picofme.png' | relative_url }}" alt="Foto de perfil" class="profile-image">
                <h2 class="profile-name">Tu Nombre</h2>
                <p class="profile-bio">Editor en jefe de TechBlog. Apasionado por la tecnología y la innovación.</p>
                <div class="profile-social">
                    <a href="https://twitter.com/yourusername">Twitter</a>
                    <a href="https://github.com/yourusername">GitHub</a>
                </div>
            </div>
        </aside>

        <!-- Contenido principal -->
        <div class="main-content">
            <header class="site-header">
                <nav class="container">
                    <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
                    <div class="nav-links">
                        <a href="{{ '/blog' | relative_url }}">Blog</a>
                        <a href="{{ '/about' | relative_url }}">Acerca de</a>
                    </div>
                </nav>
            </header>

            <main class="container">
                {{ content }}
            </main>

            <footer class="site-footer">
                <div class="container">
                    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Todos los derechos reservados.</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
