---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%d de %B, %Y" }}
            </time>
            {% if page.author %}
            â€¢ <span class="post-author">{{ page.author }}</span>
            {% endif %}
        </div>
        {% if page.tags.size > 0 %}
        <div class="post-tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
